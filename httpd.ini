[ISAPI_Rewrite]
# 3600 = 1 hour
CacheClockRate 3600
RepeatLimit 32
# Protect httpd.ini and httpd.parse.errors files
# from accessing through HTTP RewriteRule /SearchCompany_(\d+)\.html /SearchCompany\.aspx\?npage=$1 [N,I]
# 这里是解析帖子列表 安装根目录 RewriteRule /tags_(.+)\.html /tags\.asp\?tag=$1 [N,I]


RewriteRule /hero/(.+)\.html /hero/index\.php/$1 [N,I]